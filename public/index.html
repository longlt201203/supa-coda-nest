<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supa Coda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Supa Coda</h1>
        </div>
        <div class="header-controls">
            <button id="debug-toggle-btn" title="Toggle debug messages" class="debug-toggle-off">
                <i class="fas fa-bug"></i>
            </button>
            <button id="clear-btn" title="Clear conversation"><i class="fas fa-trash"></i></button>
        </div>
    </header>
    
    <div id="app-container">
        <div id="displayer"></div>
        <div id="prompt-input-group">
            <textarea name="prompt" id="prompt-input" placeholder="Describe what you want to build..."></textarea>
            <button type="button" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
